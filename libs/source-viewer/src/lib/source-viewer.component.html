<mat-toolbar class="breadcrumbs-bar">

    <div class="parts-container">
      <ng-container *ngFor="let filePathPart of filePathParts$ | async; let last = last; trackBy: trackBy">
        <span class="file-path-part" [class.linked]="!last" [routerLink]="filePathPart.url"
        (click)="setRootTarget(filePathPart.url)">{{ filePathPart.part }}</span>
        <span *ngIf="!last">/</span>
      </ng-container>
    </div>
    <div fxFlex></div>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <angular-kythe-ui-file-tree
      *ngIf="(fileTreeRoot$ | async) as root"
      [rootedAt]="root"
    ></angular-kythe-ui-file-tree>
  </mat-sidenav>
  <mat-sidenav-content>
    <angular-kythe-ui-code-mirror
      [kytheTarget$]="kytheTarget$"
    ></angular-kythe-ui-code-mirror>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
