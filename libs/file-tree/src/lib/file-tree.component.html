<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node [matTreeNodePaddingIndent]="24" class="file-link" [routerLink]="['/' + node.kytheTarget.corpus + '/' + node.kytheTarget.path]" *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled>
        <mat-icon class="mat-icon-rtl-mirror">insert_drive_file </mat-icon>
    </button>
    <span class="node-name">{{ node.name }}</span>
  </mat-tree-node>
  <mat-tree-node [matTreeNodePaddingIndent]="24" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button
      mat-icon-button
      [attr.aria-label]="'toggle ' + node.filename"
      matTreeNodeToggle
    >
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
      </mat-icon>
    </button>
    <span class="node-name">{{ node.name }}</span>
  </mat-tree-node>
</mat-tree>

<div
  class="loading-container"
  *ngIf="loading | async"
  @fadeInOut
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    mode="indeterminate"
    [diameter]="48"
  ></mat-progress-spinner>
</div>
