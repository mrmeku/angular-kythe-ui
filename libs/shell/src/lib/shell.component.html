<form
    (ngSubmit)="onSubmit()"
  >
  <mat-toolbar color="primary" id="shell-toolbar">
    <mat-toolbar-row>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleDrawer()"
        *ngIf="(isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular Kythe UI</span>
      <mat-form-field
        class="search-bar-input"
        appearance="fill"
        fxFlex
        floatLabel="never"
        *ngIf="(isHandset$ | async) === false"
      >
        <input matInput [(ngModel)]="query" name="query" placeholder="Search for a file" />
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
</form>
<router-outlet></router-outlet>
